<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wordlester</title>
</head>

<body>

    <div class="container" id="container">
        <header>
            <nav>
                <ul>
                    <li><i class="fas fa-info-circle"></i></li>
                    <li>
                        <h1>WORDLESTER</h1>
                    </li>
                    <li><i class="fas fa-redo-alt"></i></li>
                </ul>
            </nav>
        </header>
        <main class="main-game">
            <div class="line">
                <div class="letter" id="11" ></div>
                <div class="letter" id="12" ></div>
                <div class="letter" id="13" ></div>
                <div class="letter" id="14" ></div>
                <div class="letter" id="15" ></div>
            </div>
            <div class="line">
                <div class="letter" id="21"></div>
                <div class="letter" id="22"></div>
                <div class="letter" id="23"></div>
                <div class="letter" id="24"></div>
                <div class="letter" id="25"></div>
            </div>
            <div class="line">
                <div class="letter" id="31"></div>
                <div class="letter" id="32"></div>
                <div class="letter" id="33"></div>
                <div class="letter" id="34"></div>
                <div class="letter" id="35"></div>
            </div>
            <div class="line">
                <div class="letter" id="41"></div>
                <div class="letter" id="42"></div>
                <div class="letter" id="43"></div>
                <div class="letter" id="44"></div>
                <div class="letter" id="45"></div>
            </div>
            <div class="line">
                <div class="letter" id="51"></div>
                <div class="letter" id="52"></div>
                <div class="letter" id="53"></div>
                <div class="letter" id="54"></div>
                <div class="letter" id="55"></div>
            </div>
            <div class="line">
                <div class="letter" id="61"></div>
                <div class="letter" id="62"></div>
                <div class="letter" id="63"></div>
                <div class="letter" id="64"></div>
                <div class="letter" id="65"></div>
            </div>

        </main>
        <section id="keyboard">
            <div class="keyboard-line">
                <button class="tecla" id="q" aria-label="q">Q</button>
                <button class="tecla" id="w" aria-label="w">W</button>
                <button class="tecla" id="e" aria-label="e">E</button>
                <button class="tecla" id="r" aria-label="r">R</button>
                <button class="tecla" id="t" aria-label="t">T</button>
                <button class="tecla" id="y" aria-label="y">Y</button>
                <button class="tecla" id="u" aria-label="u">U</button>
                <button class="tecla" id="i" aria-label="i">I</button>
                <button class="tecla" id="o" aria-label="o">O</button>
                <button class="tecla" id="p" aria-label="p">P</button>
            </div>
            <div class="keyboard-line">
                <button class="tecla" id="a" aria-label="a">A</button>
                <button class="tecla" id="s" aria-label="s">S</button>
                <button class="tecla" id="d" aria-label="d">D</button>
                <button class="tecla" id="f" aria-label="f">F</button>
                <button class="tecla" id="g" aria-label="g">G</button>
                <button class="tecla" id="h" aria-label="h">H</button>
                <button class="tecla" id="j" aria-label="j">J</button>
                <button class="tecla" id="k" aria-label="k">K</button>
                <button class="tecla" id="l" aria-label="l">L</button>
                <button class="tecla" id="ñ" aria-label="ñ">Ñ</button>
            </div>
            <div class="keyboard-line">
                <button class="tecla" aria-label="Enter">Enter</button>
                <button class="tecla" id="z" aria-label="z">Z</button>
                <button class="tecla" id="x" aria-label="x">X</button>
                <button class="tecla" id="c" aria-label="c">C</button>
                <button class="tecla" id="v" aria-label="v">V</button>
                <button class="tecla" id="b" aria-label="b">B</button>
                <button class="tecla" id="n" aria-label="n">N</button>
                <button class="tecla" id="m" aria-label="m">M</button>
                <button class="tecla" aria-label="Backspace"><i class="fa fa-arrow-left" aria-label ="Backspace"aria-hidden="true"></i></button>
            </div>  
        </section>


    <script type="module" src="game.js"></script>
</body>

</html>
